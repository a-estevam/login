<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <main class="main-login">
        <div class="left">
            <h1>Faça o login <br><samp>e entre para</samp><br><samp>nosso time</samp></h1></h1>
           <img src="./img/astronaut-suit-animate.svg" class="left-img" alt="astronauta-animação"> 
        </div>
        <div class="right">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text_field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="usuário" id="txtusuario">
                </div>
                <div class="text_field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha" id="txtsenha">
                </div>
            
                <button type="submit" value="login" class="btn-login"  ondblclick="novoLogar()">login</button>
        



            </div>
        </div>
    </main>


 <script src="script.js"></script>
</body>
</html>
